<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Mukta+Vaani:wght@800&family=Poppins:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca80037ee7.js" crossorigin="anonymous"></script>
    <title>Responsive design</title>
</head>
<body>
    <div class="center-on-screen">
        <div class="page-container">
            <nav class="nav">
                <p class="nav__logo">Head.</p>
                <ul class="nav__list">
                    <li class="nav__link">
                        <a class="nav__link__text" href="#">
                            Works
                        </a>
                    </li>
                    <li class="nav__link">
                        <a class="nav__link__text" href="#">
                            Services
                        </a>
                    </li>
                    <li class="nav__link">
                        <a class="nav__link__text" href="#">
                            Contacts
                        </a>
                    </li>
                </ul>
                <label class="nav__menu__label" for="menu">
                    <i class="nav__menu__icon fa-solid fa-ellipsis fa-2x"></i>
                </label>
                
            </nav>
            <input class="nav__menu__checkbox" type="checkbox" id="menu">
            <nav class="nav__menu__container">
                <ul class="nav__menu__list nav__menu--no-margins">
                    <li class="nav__link nav__menu--no-margins">
                        <a class="nav__link__text nav__menu--no-margins" href="#">
                            Works
                        </a>
                    </li>
                    <li class="nav__link nav__menu--no-margins">
                        <a class="nav__link__text nav__menu--no-margins" href="#">
                            Services
                        </a>
                    </li>
                    <li class="nav__link nav__menu--no-margins">
                        <a class="nav__link__text nav__menu--no-margins" href="#">
                            Contacts
                        </a>
                    </li>
                </ul>
            </nav>


            <main class="main">
                <div class="main__header__container">
                    <h1 class="main__header">
                        Patagonia
                    </h1>
                </div>

                <div class="main__header__text__container">
                    <p class="main__header__text">
                        Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.
                    </p>
                </div>
                <!-- <div class="main__img"></div> -->
                <picture class="main__img">
                    <source media="(max-width: 600px)" srcset="images/horses-mobile.png ">
                    <source media="(max-width: 1000px)" srcset="images/horses-tablet.png ">
                    <img src="images/horses-desktop.jpg" >
                </picture>
            </main>
        </div>
    </div>
</body>
</html>
